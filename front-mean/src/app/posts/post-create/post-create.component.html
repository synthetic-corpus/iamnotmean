<mat-card>
  <form (submit)="onAddPost()">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="enteredTitle"
        ngModel>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="enteredContent"
        ngModel></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post
    </button>
  </form>
</mat-card>
