<mat-accordion *ngIf="posts">
  <mat-expansion-panel *ngFor = "let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length == 0" class="text-info mat-body-1">
  No Posts Yet
</p>
